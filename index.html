<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadLibs!</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>A Bedtime Story</h1>
    
    <p>
        <label>
            Adjective
            <input id="adj">
        </label>
    </p>

    <p>
        <label>
            Article of clothing
            <input id="clothing">
        </label>
    </p>

    <p>
        <label>
            Location
            <input id="location">
        </label>
    </p>

    <p>
        <label>
            Animal
            <input id="animal">
        </label>
    </p>

    <p>
        <label>
            Noun
            <input id="noun">
        </label>
    </p>

    <p>
        <label>
            Body part
            <input id="body-part">
        </label>
    </p>

    <p>
        <label>
            Verb
            <input id="verb">
        </label>
    </p>

    <p>
        <button onclick="story()">Get Your Story</button>
    </p>
    <div id="results">
        <p id="story1"></p>
        <p id="story2"></p>
    </div>

    <script src="main.js"></script></body>
</html>
